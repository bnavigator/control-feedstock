{% set name = "control" %}
{% set version = "0.9.3.post1" %}
{% set sha256 = "38ca93227a3d8f3b44b66c21a4e2adb8d1733db9a1bf56de552a404e3027590d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools
  run:
    - python >=3.8
    - numpy
    - scipy
    - matplotlib-base
    - slycot

test:
  imports:
    - control

about:
  home: https://python-control.org
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/python-control/python-control
  doc_url: https://python-control.readthedocs.org/
  summary: 'Python Control Systems Library'

extra:
  recipe-maintainers:
    - moorepants
    - murrayrm
    - bnavigator
